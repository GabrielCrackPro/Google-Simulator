<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <nav>
        <ul class="menu">
            <div class="left">
                <li><a href="https://about.google.com">About
                        Google</a></li>
                <li><a href="https://store.google.com">Shop</a>
                </li>
            </div>
            <div class="right">
                <li><a href="http://mail.google.com">Gmail</a></li>
                <li><a href="https://google.com/imghp">Images</a></li>
            </div>
        </ul>
    </nav>
    <div class="search">
        <img src="img/logo.svg" alt="logo">
        <form id="search">
            <input type="text" id="search-box" name="query" autocomplete="off" spellcheck="off">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <footer>Clone by <a href="http://github.com/GabrielCrackPro" target="blank">@GabrielCrackPro</a></footer>
    <script src="script.js"></script>
</body>

</html>
